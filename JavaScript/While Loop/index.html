<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var output = [];
      var i = 1;
      while (i <= 100) {
        if (i % 3 === 0 && i % 5 === 0) {
          output.push("FizzBuzz");
        } else if (i % 3 === 0) {
          output.push("Fizz");
        } else if (i % 5 === 0) {
          output.push("Buzz");
        } else {
          output.push(i);
        }
        console.log(output);
        i++;
      }
    </script>
  </body>
</html>
